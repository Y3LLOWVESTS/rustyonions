[package]
publish = false

name = "gateway"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"

[dependencies]
anyhow = "1.0"
axum = { version = "0.7", features = ["http2"] }
tokio = { version = "1.38", features = ["rt-multi-thread", "macros", "net"] }
tower = "0.5"
tower-http = { version = "0.6", features = ["compression-full", "trace"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["fmt", "env-filter"] }
clap = { version = "4.5", features = ["derive"] }
index = { path = "../index" }
naming = { path = "../naming" }
mime_guess = "2.0"
tokio-util = { version = "0.7", features = ["io"] }
serde = { version = "1", features = ["derive"] }
toml = "0.8"
bytes = "1.7"
blake3 = "1.5"
thiserror = "1.0" 
serde_json = "1.0" 
ron-bus = { path = "../ron-bus" }
rand = { version = "0.9", features = ["std"] }
rmp-serde = "1.3"
reqwest = { version = "0.12", features = ["json", "blocking", "rustls-tls"] }
rand_chacha = { version = "0.9", features = ["std"] }

# Added for OAP demo integration:
oap = { path = "../oap" }
ron-kernel = { path = "../ron-kernel" }

# Added for OAP backpressure/error metrics:
prometheus = "0.13"

[features]
legacy-pay = []

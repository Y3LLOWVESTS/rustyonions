[package]
name = "svc-passport"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
publish = false

[lib]
name = "svc_passport"
path = "src/lib.rs"

[[bin]]
name = "svc-passport"
path = "src/main.rs"

[features]
default = ["with-metrics"]
# Enable batch verification heuristics (policy knobs in config)
dalek-batch = []
parallel-batch = []
with-metrics = []
bus-rpc = []           # placeholder for future bus RPC surface
dev-kms = []           # local in-proc KMS (ed25519-dalek) for dev & tests

[dependencies]
# RON workspace crates
ron-kernel = { path = "../ron-kernel" }
ron-policy = { path = "../ron-policy" }
# Optional: wire to ron-kms later; keep local client behind trait for now
# ron-kms    = { path = "../ron-kms" }

# Async/HTTP stack (pins per workspace standards)
tokio       = { version = "1", features = ["macros","rt-multi-thread","signal","time","io-util","sync","net","fs"] }
axum        = { version = "0.7", default-features = false, features = ["tokio","http1","http2","json"] }
tower       = "0.5"
tower-http  = { version = "0.6.6", features = ["trace"] }
http        = "1"
hyper       = { version = "1", features = ["http1","http2","server"] }

# Metrics/obs
prometheus  = { version = "0.14" }
tracing     = "0.1"
tracing-subscriber = { version = "0.3", features = ["fmt","env-filter"] }

# Serde / JSON / time
serde       = { version = "1", features = ["derive"] }
serde_json  = "1"
time        = { version = "0.3", features = ["formatting","parsing","macros"] }
uuid        = { version = "1", features = ["v4"] }
base64      = "0.22"

# Crypto (dev-kms only; production goes via ron-kms)
ed25519-dalek = { version = "2", features = ["rand_core","serde"], optional = true }
rand          = "0.9"

# Concurrency / utils
parking_lot = "0.12"
once_cell   = "1.19"

# Errors
thiserror   = "2"
anyhow      = "1"

# Zeroization for ephemeral secrets
zeroize     = "1"

# Enable dalek only when dev-kms is used
[target.'cfg(feature = "dev-kms")'.dependencies]
ed25519-dalek = { version = "2", features = ["rand_core","serde"] }

[dev-dependencies]
reqwest = { version = "0.12", features = ["rustls-tls-native-roots","json"] }
tokio   = { version = "1", features = ["macros","rt-multi-thread","time"] }

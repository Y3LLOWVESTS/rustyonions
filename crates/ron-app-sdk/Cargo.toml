[package]
name = "ron-app-sdk"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
publish = false
description = "RustyOnions Overlay App Protocol (OAP/1) client SDK (Bronze ring)"
repository = "https://example.com/rustyonions"

[dependencies]
bytes = "1.6"
bitflags = "2.6"
# Enable the `sink` feature so SinkExt::send() is available.
futures-util = { version = "0.3", features = ["sink"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
tokio = { version = "1.47.1", features = ["rt-multi-thread","macros","net","io-util","time"] }
tokio-util = { version = "0.7", features = ["codec"] }
tokio-rustls = "0.26.2"
rustls-native-certs = "0.7"
rustls-pemfile = "2.1"
tracing = "0.1"

[dev-dependencies]
anyhow = "1.0"
tracing-subscriber = "0.3"
# examples use futures-util too; no extra features needed beyond main deps

[features]
dev-insecure = []
